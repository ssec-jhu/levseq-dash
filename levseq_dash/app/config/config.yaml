# ------------------------------------------------------------
# Deployment mode:
# determines how the application is deployed
# options: "public-playground" or "local-instance"
# ------------------------------------------------------------
# "public-playground" mode:
  # - No external storage mount required
  # - Uses internal container paths (data bundled with container)
  # - Data modification is disabled for safety
  # - Suitable for demos and read-only exploration
  # - Default for public website should be public-playground
# "local-instance" mode:
  # - Requires external storage mount via Docker volumes
  # - Data MUST be mounted to /data in container
  # - User is responsible for providing persistent storage
deployment_mode: "local-instance" # Default for public website should be public-playground

# ------------------------------------------------------------
# Storage mode:
# determines how data is stored and accessed
# options: "disk" or "db" (database mode not yet implemented)
# ------------------------------------------------------------
storage-mode: "disk"


# ------------------------------------------------------------
# settings for storage-mode = disk
#------------------------------------------------------------
disk:
  # 5-letter code required for application functionality
  # MUST be exactly 5 letters - set this value in your deployment
  five_letter_id_prefix: "MYLAB" # Default for public website should be empty

  # For deployment_mode=local-instance ONLY:
  # Set local_data_path to run with your path of choosing
  # This path will be used when DATA_PATH environment variable is not set
  # This MUST be an absolute path on your local filesystem
  # or a relative path from the project root/app directory
  # Example: data in the app directory -> local_data_path: "data/DEDB"
  # Example data path for Mac desktop -> local_data_path: "/Users/username/Desktop/MyData"
  local_data_path: "/Users/Fatemeh/Desktop/DEDB_144"  # TODO: this should be removed for release
  # local_data_path: ""

  # in public-playground mode uploading new experiments or
  # deleting current experiments is disabled
  enable_data_modification: false

# ------------------------------------------------------------
# settings for storage-mode = db         NOT IMPLEMENTED
#------------------------------------------------------------
db:
  host: ""
  port: ""

# ------------------------------------------------------------
# Logging and profiling settings
# ------------------------------------------------------------
logging:
  # set to true to enable profiling for performance testing
  # default for production should be false
  sequence_alignment_profiling: false  # or false

  pairwise_aligner: false  # or false

  # set to true to enable profiling for reading data in public-playground mode
  # default for production should be false
  data_manager: false